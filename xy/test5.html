<style>
	.datapoint {
		width: 20;
		height: 20;
	}
	.g1 {
		fill: #FFaaaa;
	}
	.g2 {
		fill: #aaFFaa;
	}
</style>

<script>
	function tooltip_off(event,elem) {
		t = document.getElementById("tooltip")
		t.style.opacity = 0
		elem.style.opacity = 1
	}
	function tooltip(event,elem) {
		t = document.getElementById("tooltip")
		t.style.opacity = 1
		t.innerHTML = "<br>id:"+elem.getAttribute('id') + "<br>title: "+elem.getAttribute('title')
		elem.style.opacity = 0.5
	}
</script>

<svg width=500 height=150>
	<rect class="datapoint g1" x=10 y=10 id=123 title="to jest opis"
		  onmouseenter="tooltip(event,this)"
		  onmouseleave="tooltip_off(event,this)"
		  />
	<rect class="datapoint g2" x=130 y=10 id=321
		  onmouseenter="tooltip(event,this)"
		  onmouseleave="tooltip_off(event,this)"
		  />
</svg>

<div id="tooltip" style="opacity:0">
	to jest test
</div>
